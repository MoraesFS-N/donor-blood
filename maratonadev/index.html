<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOE vida DOE Sangue</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <img class="logo" src="img/logo.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 30.000 doações são necessárias todos so dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button>Quero ajudar</button> 
    </header>
       <section class="form hide">
           <h2>Entre na Lista de Doadores</h2>
           <form action="/" method="POST">
               <input type="text" name="name" placeholder="Nome Completo">
               <input type="text" name="email" placeholder="Email">
               <input type="text" name="blood" placeholder="Tipo Sanguíneo">           
               <button>Quero ajudar</button>
            </form>
       </section>
    <main>
        <h2>Últimos <span>Doadores</span></h2>
        
        <section class="donors">
          {% for donor in donors %}
            <div class="donor">
              <div class="blood">{{donor.blood}}</div>
              <p>{{donor.name}}</p>
          </div>
          {%endfor%}
        </section>
    </main>
    <footer>Com ❤️ DB - System</footer>
    <script src="js/main.js"></script>
    <script src="server.js"></script>
    </body>
</html>
